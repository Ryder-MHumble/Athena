<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 视频精选</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
    }

    .masonry-container {
      max-width: 1400px;
      margin: 0 auto;
      column-count: 3;
      column-gap: 20px;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 20px;
      display: inline-block;
      width: 100%;
    }

    .twitter-item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }

    .twitter-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }

    .youtube-item {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s;
    }

    .youtube-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }

    .youtube-item iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 1200px) {
      .masonry-container {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      .masonry-container {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

<div class="masonry-container" id="container"></div>

<script async src="https://platform.twitter.com/widgets.js"></script>

<script>
const data = [
  { type: 'twitter', id: '2017006950471618854' },
  { type: 'youtube', id: 'yDc0_8emz7M' },
  { type: 'twitter', id: '2017075618626884045' },
  { type: 'youtube', id: 'JYVTUU9ClUA' },
  { type: 'twitter', id: '2016926928478089623' },
  { type: 'youtube', id: 'KD2D59_XGd8' },
  { type: 'twitter', id: '2000991052480831854' },
  { type: 'youtube', id: 'lvMMZLYoDr4' },
  { type: 'twitter', id: '2016791330022973892' },
  { type: 'twitter', id: '2016558090079084680' }
];

function createTwitter(id) {
  const div = document.createElement('div');
  div.className = 'item twitter-item';
  div.innerHTML = `
    <blockquote class="twitter-tweet" data-theme="light">
      <a href="https://twitter.com/x/status/${id}"></a>
    </blockquote>
  `;
  return div;
}

function createYouTube(id) {
  const div = document.createElement('div');
  div.className = 'item';
  div.innerHTML = `
    <div class="youtube-item">
      <iframe 
        src="https://www.youtube.com/embed/${id}" 
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
      </iframe>
    </div>
  `;
  return div;
}

function render() {
  const container = document.getElementById('container');
  data.forEach(item => {
    const element = item.type === 'twitter' 
      ? createTwitter(item.id) 
      : createYouTube(item.id);
    container.appendChild(element);
  });
  
  if (window.twttr && window.twttr.widgets) {
    window.twttr.widgets.load();
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', render);
} else {
  render();
}
</script>

</body>
</html>
