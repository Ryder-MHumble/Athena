services:
  - type: web
    name: athena-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
    disk:
      name: athena-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

